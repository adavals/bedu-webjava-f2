<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link th:href="@{/styles//main.css}" rel="stylesheet" />
</head>
<body>
    <main>

    <div class="container">
    <form th:action="@{/registro}" th:object="${persona}" method="post">

        <div>
            <label for="nombre">Nombre: </label>
            <input id="nombre" type="text" th:field="*{nombre}">
            <div style="color:Orange" th:if="${#fields.hasErrors('nombre')}" th:errorclass="error" th:errors="*{nombre}"></div>
        </div><br>
        <div>
            <label for="telefono">Telefono: </label>
            <input id="telefono" type="text" th:field="*{telefono}">
            <div style="color:Orange" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
        </div><br>

        <input type="submit" th:value="Guardar"/><br>
    </form> <br>

    </div>
        <div class="card-container" id>
            <div th:replace="fragments/listadoPersonas"></div>
        </div>
    </main>
</body>

</html>
